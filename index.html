<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "./styles.css">
</head>
<body>
    <div class="calculator" >
        <div class= "outerframe">
            <div class = "display">
                <p id="numInput"></p>
            </div>
            <div class="inputs">
                <div class= "operators">
                    <span id = "add" class = "op"> + </span>
                    <span id = "subtract" class = "op"> - </span>
                    <span id = "multiply" class = "op"> * </span>
                    <span id = "divide" class = "op"> / </span>
                </div>
                <div class = "numbers">
                        <span id="seven" class="disp"> 7 </span>
                        <span id="eight" class="disp"> 8 </span>
                        <span id="nine" class="disp"> 9 </span>
                        <span id="four" class="disp"> 4 </span>
                        <span id="five" class="disp"> 5 </span>
                        <span id="six" class="disp"> 6 </span>
                        <span id="one" class="disp"> 1 </span>
                        <span id="two" class="disp"> 2 </span>
                        <span id="three" class="disp"> 3 </span>
                        <span id="zero" class="disp"> 0 </span>
                        <span id="dot" class="disp"> . </span>
                        <span id="clear" class="disp"> C </span>
                        <div id = "equal">=</div>
                </div>
               
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    
</body>
</html>
